spring:
  profiles: local
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/my-jwp2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
  output:
    ansi:
      enabled: always

oauth:
  resource:
    id: codesquad-library
  client:
    id: codesquad-library
  access_token:
    validity: 3600
    signingkey: test-signing-key

bean:
  constraint:
    password-length: 8
